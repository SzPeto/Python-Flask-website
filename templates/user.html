{% extends "base.html" %}

{% block body %}
    <div class="base-container-pop-up">
        <p class="email-username-label">{{ current_user.email_username }}</p>
        <img src="{{ current_user.image_file }}" width="100">
        <hr>
        <p>Edit user info : </p>
        <form method="POST" action="{{ url_for('user') }}">
            <div class="base-v-box">
                <div class="base-h-box">
                    <label for="edit-email-username" class="edit-input-label">Email - username : </label>
                    <input type="text" name="new-image" id="edit-email-username" class="edit-input"
                           value="{{ current_user.email_username }}">
                </div>
                <button type="submit" class="update-user-button">Update</button>
            </div>
        </form>
    </div>


{% endblock %}
